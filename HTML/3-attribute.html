<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags and elements and attribute</title>
</head>
<body>
 <!-- tags -->

 <h1></h1>
 <p></p>

 <!-- elements -->
   <h1>this is some content added in it are call elements</h1>

   <!-- attribute -->

   <p id="para"></p>

   <ol type="1">
    <li>this is list 3</li>
    <li>this is list 2</li>

   </ol>
</body>
</html>
