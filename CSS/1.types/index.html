<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css types</title>
    <link rel="stylesheet" href="style.css" />

    <!-- 2.internal -->

    <style>
      .internal {
        color: rgb(26, 39, 13);
        font-size: 50px;
      }
      .common {
        color: rgb(165, 163, 229);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- types of css -->

    <!-- 1.inline  -->

    <p style="color: rgba(81, 0, 156, 0.422)">this is inline css</p>

    <p class="internal">this is internal style</p>

    <p class="external">this is external css paragraph</p>

    <p class="common" style="color: brown">
      this is common paragraph for all types
    </p>
  </body>
</html>
