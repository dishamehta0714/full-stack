<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bullet">
      <img
        src="https://images.pexels.com/photos/1413412/pexels-photo-1413412.jpeg"
        alt="car"
      />
    </div>

    <div class="sportbike">
      <img
        src="https://images.pexels.com/photos/17927378/pexels-photo-17927378.jpeg"
        alt="bike"
      />
    </div>

    <!-- two class property -->

    <div class="box otherClass"></div>

    <!-- parent and child -->

    <div class="parent">
      <h1>this is child</h1>
      <div class="child"></div>
    </div>
  </body>
</html>
